<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
  <title>Music Player</title>
</head>
<body>
  <h1>Music Player</h1>
  <button id="playButton">Play Music</button>
  <audio id="audio" loop>
    <source src="a.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script src="https://cdn.jsdelivr.net/npm/nosleep.js@0.12.0/dist/NoSleep.min.js"></script>
  <script>
    const audio = document.getElementById('audio');
    const playButton = document.getElementById('playButton');
    const noSleep = new NoSleep();

    playButton.addEventListener('click', () => {
      audio.play().then(() => {
        noSleep.enable();
        console.log('Audio playing with NoSleep enabled.');
      }).catch(error => {
        console.error('Playback failed:', error);
      });
    });

    // Disable NoSleep when audio is paused or ends
    audio.addEventListener('pause', () => {
      noSleep.disable();
      console.log('Audio paused, NoSleep disabled.');
    });

    audio.addEventListener('ended', () => {
      noSleep.disable();
      console.log('Audio ended, NoSleep disabled.');
    });
  </script>
</body>
</html>
